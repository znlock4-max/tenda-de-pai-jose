    <title>Tenda de Pai José de Angola</title>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            colors: {
              umbanda: {
                white: '#fdfbf7', // White (Oxalá)
                light: '#eaddcf', // Off-white/Beige
                brown: '#5d4037', // Brown (Preto Velho/Xangô)
                green: '#2e7d32', // Green (Oxóssi)
                blue: '#0277bd', // Blue (Iemanjá/Ogum)

                accent: '#8d6e63',
              }
            }
          }
        }
      }

    <style>
      body {
        background-color: #f5f5f4;

        background: #a8a29e;

      }
